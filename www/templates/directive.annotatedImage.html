<div class="annotated-image">
  <img ng-src="{{view.url}}">
  <div class="annotation annotation--{{annotation.type}}"
    ng-class="{selected: view.activeAnnotationIndex == $index}"
    ng-click="view.activeAnnotationIndex = $index"
    ng-repeat="annotation in view.annotations"
    style="top: {{annotation.y * 100}}%; left: {{annotation.y * 100}}%;"
  ></div>
  <div>
    <h5>{{view.activeAnnotationIndex + 1}} of {{view.annotations.length}}</h5>
    {{view.annotations[view.activeAnnotationIndex].text}}
    <button ng-if="view.activeAnnotationIndex > 0" ng-click="view.activeAnnotationIndex = view.activeAnnotationIndex - 1">
      Previous
    </button>
    <button ng-if="view.activeAnnotationIndex < view.annotations.length - 1" ng-click="view.activeAnnotationIndex = view.activeAnnotationIndex + 1">
      Next
    </button>
  </div>
</div>
